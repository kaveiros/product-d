<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.1.1/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script
	src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1-1/jquery.min.js"
	th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>

<meta charset="UTF-8"></meta>
<title>Product</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h2>Show product</h2>
			</div>
		</div>
		<div class="col-sm-8">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Product Id:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${product.id}">Product
							Id</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Product Description:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${product.description}">Product
							Description</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Product Price:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${product.price}">Product
							Price</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Product URL:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${product.URL}">Product
							URL</p>
					</div>
				</div>
			</form>

		</div>
	</div>
</body>
</html>
